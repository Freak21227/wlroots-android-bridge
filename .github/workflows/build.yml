name: Android Build (wlroots-android-bridge)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo hjfjf ve submodule'ları checkout et
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2️⃣ JDK kurulumu
      - name: Set up JDK 17
        uses: actions/upload-artifact@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Android SDK & NDK kurulumu
      - name: Install Android SDK and NDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip make cmake build-essential
          mkdir -p $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          yes | $HOME/android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.0" \
            "ndk;25.2.9519653"
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/cmdline-tools/bin

      # 4️⃣ Gradlew izinleri
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 5️⃣ Native build (wlroots/TermuxAm)
      - name: Build native code
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_HOME/ndk/25.2.9519653/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-33
          make -j$(nproc)
          cd ..

      # 6️⃣ Gradle APK build
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 7️⃣ Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
